[package] 
name = "mod-cli"
version = "0.6.3"

# Minimum Supported Rust Version (MSRV)
edition = "2021"
rust-version = "1.81"

# License
license = "Apache-2.0"

# Readme
readme = "README.md"

# Description
description   = "A fully customizable, feature-rich CLI framework for Rust. Define commands, prefixes, styled output, and moreâ€”built for flexibility and speed."

# Keywords (5 total)
keywords = [
    "cli",
    "framework",
    "terminal",
    "commands",
    "modular",
]

# Categories (5 total)
categories = [
    "command-line-interface", 
    "command-line-utilities", 
    "asynchronous", 
    "development-tools",
]

# Links
homepage      = "https://github.com/jamesgober/mod-cli"
repository    = "https://github.com/jamesgober/mod-cli"
documentation = "https://docs.rs/mod-cli"

# Authors
authors = [
    "James Gober <code@jamesgober.dev>"
]



#####################################################
# ğŸ“¦ FEATURES
#####################################################
[package.metadata.docs.rs]
# Build docs with these features to maximize example coverage
features = ["internal-commands", "custom-commands"]
all-features = false
no-default-features = false




#####################################################
# LIBRARY
#####################################################
[lib]
name = "modcli"
path = "src/lib.rs"




#####################################################
# BINARY
#####################################################
[[bin]]
name = "tool"
path = "bin/tool.rs"

[[bin]]
name = "modcli"
path = "bin/modcli.rs"




#####################################################
# EXAMPLES
#####################################################
[[example]]
name = "demo"
path = "examples/demo.rs"




#####################################################
# ğŸ“¦ FEATURES
#####################################################
[features]
default = [
    "internal-commands",
    "custom-commands",
    "gradients",
    "layouts",
    "progress-presets",
    "table-presets",
]
internal-commands = []
custom-commands = []
tracing-logs = ["dep:tracing", "dep:tracing-subscriber"]
dispatch-cache = []
# Optional UX features (zero-dep)
gradients = []
layouts = []
progress-presets = []
table-presets = []
theme-config = ["dep:serde", "dep:serde_json"]
images = ["dep:image"]




#####################################################
# DEPENDENCIES
#####################################################
[dependencies]
thiserror = "1.0.56"
once_cell = "1.19"

# Project dependencies (trimmed)
terminal_size = "0.3"
rpassword = "7.3.0"
crossterm = { version = "0.27.0", features = ["event-stream"] }
console = "0.15"
tracing = { version = "0.1", optional = true }
tracing-subscriber = { version = "0.3", features = ["env-filter"], optional = true }
serde = { version = "1", features = ["derive"], optional = true }
serde_json = { version = "1", optional = true }
image = { version = "0.24", default-features = false, features = ["png", "jpeg"], optional = true }
unicode-segmentation = "1.10"




#####################################################
# DEV DEPENDENCIES
#####################################################
[dev-dependencies]
once_cell = "1.19"
criterion = { version = "0.5", features = ["html_reports"] }