[package] 
name = "mod-cli"
version = "0.4.0"
edition = "2021"
readme  = "README.md"
license = "Apache-2.0"

homepage      = "https://github.com/jamesgober/mod-cli"
repository    = "https://github.com/jamesgober/mod-cli"
documentation = "https://docs.rs/mod-cli"

description   = "A fully customizable, feature-rich CLI framework for Rust. Define commands, prefixes, styled output, and moreâ€”built for flexibility and speed."

keywords = [
    "cli",
    "framework",
    "terminal",
    "commands",
    "modular",
]

categories = [
    "command-line-interface", 
    "command-line-utilities", 
    "asynchronous", 
    "development-tools",
]

authors = [
    "James Gober <contact@jamesgober.com>"
]



#####################################################
# LIBRARY
#####################################################
[lib]
name = "modcli"
path = "src/lib.rs"


#####################################################
# BINARY
#####################################################
[[bin]]
name = "tool"
path = "bin/tool.rs"

[[bin]]
name = "modcli"
path = "bin/modcli.rs"

[[bin]]
name = "shell"
path = "bin/shell.rs"


#####################################################
# EXAMPLES
#####################################################
[[example]]
name = "demo"
path = "examples/demo.rs"


#####################################################
# ðŸ“¦ FEATURES
#####################################################
[features]
default = ["internal-commands", "custom-commands"]
plugins = []
interactive = []  # Opt-in for interactive features
internal-commands = []
custom-commands=[]


#####################################################
# DEPENDENCIES
#####################################################
[dependencies]
thiserror = "1.0.56"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Common dependencies
tokio = { version = "1.0", features = ["full"] }
once_cell = "1.18"

# Project dependencies
terminal_size = "0.1"
libloading = "0.7"
rpassword = "7.2.0"
crossterm = { version = "0.27.0", features = ["event-stream"] }
colorgrad = "0.6.0"
colored = "2.1.0"
console = "0.15"
clap = { version = "4.5.4", features = ["derive"] }



#####################################################
# DEV DEPENDENCIES
#####################################################
[dev-dependencies]
tokio = { version = "1.0", features = ["rt-multi-thread"] }
once_cell = "1.19"